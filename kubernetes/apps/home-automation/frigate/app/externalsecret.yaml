---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: frigate
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: frigate-secret
    creationPolicy: Owner
    template:
      data:
        ENTRY_CAM_IP: 10.30.180.1
        ENTRY_CAM_USERNAME: "{{ .reolink_frigate_username }}"
        ENTRY_CAM_PASSWORD: "{{ .reolink_frigate_password }}"
  dataFrom:
    - extract:
        key: ReolinkCams
      rewrite:
        - regexp:
            source: "(.*)"
            target: "reolink_$1"
