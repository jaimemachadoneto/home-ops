---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: cloudnative-pg
spec:
  interval: 12h
  provider: generic
  ref:
    semver: 0.x
  # Select the gzipped Helm chart layer so the source controller
  # extracts the correct content instead of attempting to unpack
  # non-gzip layers (fixes: "requires gzip-compressed body: gzip: invalid header").
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  url: oci://ghcr.io/cloudnative-pg/charts/cloudnative-pg
