---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: renovate-operator-secrets
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: renovate-operator-secrets
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: renovate-operator-secrets
subjects:
  - kind: ServiceAccount
    name: renovate-operator
    namespace: renovate
