---
# Temporary EnvoyPatchPolicy to remove the oauth2 http filter from the
# internal auth listener. FOR TESTING ONLY â€” this disables the oauth flow
# validation (including CSRF/state checks). Revert when done.
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyPatchPolicy
metadata:
  name: envoy-internal-auth-disable-oauth2
spec:
  jsonPatches:
    - type: type.googleapis.com/envoy.config.listener.v3.Listener
      name: network/envoy-internal-auth/https
      operation:
        op: remove
        jsonPath: ..filters[*].typed_config.http_filters[?(@.name=="envoy.filters.http.oauth2")]
    - type: type.googleapis.com/envoy.config.listener.v3.Listener
      name: network/envoy-internal-auth/https-quic
      operation:
        op: remove
        jsonPath: ..filters[*].typed_config.http_filters[?(@.name=="envoy.filters.http.oauth2")]
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: envoy-internal-auth
  type: JSONPatch
