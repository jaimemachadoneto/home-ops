# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: envoy-internal-auth
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: envoy-internal-auth
  oidc:
    provider:
      issuer: "https://sso.${SECRET_DOMAIN}/application/o/envoy-gateway/"
      authorizationEndpoint: "https://sso.${SECRET_DOMAIN}/application/o/authorize/"
      tokenEndpoint: "https://sso.${SECRET_DOMAIN}/application/o/token/"
    clientID: "XUzfQuGJXOB4vzKRCGzHc4d3EqR1MgXaLr8DfRRl"
    clientSecret:
      name: authentik-oidc-secret
    redirectURL: "https://envoy-int-auth.${SECRET_DOMAIN}/oauth2/callback"
    logoutPath: "/oauth2/logout"
    scopes:
      - openid
      - profile
      - email
    # Ensure the session cookie set by the identity provider is usable for the
    # gateway callback. These attributes mirror Authentik's cookie settings
    # so the browser will send the cookie on redirect back to the callback.
