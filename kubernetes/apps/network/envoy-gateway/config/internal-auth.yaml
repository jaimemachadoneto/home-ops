---
# Gateway that provides OAuth authentication for all routes through it
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-internal-auth
  namespace: network
  labels:
    gateway-type: internal
  annotations:
    external-dns.alpha.kubernetes.io/target: &hostname envoy-int-auth.${SECRET_DOMAIN}
spec:
  gatewayClassName: envoy
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
      lbipam.cilium.io/ips: 10.30.6.45
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All  # Changed to All so services in other namespaces can use it
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All  # Changed to All
      tls:
        certificateRefs:
          - kind: Secret
            name: home-ops-jmn-tls
---
# SecurityPolicy applied to the Gateway itself
# This protects ALL routes that use this gateway
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: envoy-internal-auth2
  namespace: network
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: envoy-internal-auth  # Apply to the gateway itself
  oidc:
    provider:
      issuer: "https://sso.${SECRET_DOMAIN}/application/o/envoy-gateway/"
      authorizationEndpoint: "https://sso.${SECRET_DOMAIN}/application/o/authorize/"
      tokenEndpoint: "https://sso.${SECRET_DOMAIN}/application/o/token/"
    clientID: "XUzfQuGJXOB4vzKRCGzHc4d3EqR1MgXaLr8DfRRl"
    clientSecret:
      name: authentik-oidc-secret
    redirectURL: "https://envoy-int-auth.${SECRET_DOMAIN}/oauth2/callback"
    logoutPath: "/oauth2/logout"
    cookieDomain: "${SECRET_DOMAIN}"  # No leading do
---
# HTTPRoute for the auth gateway hostname itself
# This handles requests to envoy-int-auth.${SECRET_DOMAIN}
# including the OAuth callback
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: envoy-int-auth-hostname
  namespace: network
spec:
  hostnames:
    - envoy-int-auth.${SECRET_DOMAIN}
  parentRefs:
    - name: envoy-internal-auth
      namespace: network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: echo-server  # A simple backend for non-OAuth paths
          namespace: network
          port: 8080
