---
# Gateway that provides OAuth authentication for all routes through it
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-internal-auth
  namespace: network
  labels:
    gateway-type: internal
  annotations:
    external-dns.alpha.kubernetes.io/target: &hostname envoy-int-auth.${SECRET_DOMAIN}
spec:
  gatewayClassName: envoy
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
      lbipam.cilium.io/ips: 10.30.6.45
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All  # Changed to All so services in other namespaces can use it
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All  # Changed to All
      tls:
        certificateRefs:
          - kind: Secret
            name: home-ops-jmn-tls
---
# SecurityPolicy applied to the Gateway itself
# This protects ALL routes that use this gateway
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: envoy-internal-auth
  namespace: network
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: envoy-internal-auth  # Apply to the gateway itself
  oidc:
    provider:
      issuer: "https://sso.${SECRET_DOMAIN}/application/o/envoy-gateway/"
      authorizationEndpoint: "https://sso.${SECRET_DOMAIN}/application/o/authorize/"
      tokenEndpoint: "https://sso.${SECRET_DOMAIN}/application/o/token/"
    clientID: "XUzfQuGJXOB4vzKRCGzHc4d3EqR1MgXaLr8DfRRl"
    clientSecret:
      name: authentik-oidc-secret
    redirectURL: "https://envoy-int-auth.${SECRET_DOMAIN}/oauth2/callback"
    logoutPath: "/oauth2/logout"
    scopes:
      - openid
      - profile
      - email
    cookieDomain: "${SECRET_DOMAIN}"  # No leading dot
---
# EnvoyPatchPolicy for compression (keep your existing one)
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyPatchPolicy
metadata:
  name: envoy-internal-auth
  namespace: network
spec:
  jsonPatches:
    - type: type.googleapis.com/envoy.config.listener.v3.Listener
      name: network/envoy-internal-auth/https
      operation: &operation
        op: add
        jsonPath: ..filters[*].typed_config.http_filters[?(@.name=="envoy.filters.http.compressor.zstd")].typed_config
        value:
          "@type": type.googleapis.com/envoy.extensions.filters.http.compressor.v3.Compressor
          choose_first: true
          compressor_library:
            name: envoy.compression.zstd.compressor
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.compression.zstd.compressor.v3.Zstd
          response_direction_config:
            remove_accept_encoding_header: true
    - type: type.googleapis.com/envoy.config.listener.v3.Listener
      name: network/envoy-internal-auth/https-quic
      operation: *operation
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: envoy-internal-auth
  type: JSONPatch
