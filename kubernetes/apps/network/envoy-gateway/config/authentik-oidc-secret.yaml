---
# This is a placeholder - you'll need to create this secret after setting up Authentik
# Example using external-secrets:
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-oidc-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword # Adjust to your secret store
  target:
    name: authentik-oidc-secret
    creationPolicy: Owner
  data:
    - secretKey: client-secret
      remoteRef:
        key: authentik # Your 1Password item name
        property: ENVOY_OIDC_CLIENT_SECRET
