---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless-gpt
spec:
  chartRef:
    kind: OCIRepository
    name: paperless-ai
  interval: 30m
  values:
    controllers:
      paperless-gpt:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/icereed/paperless-gpt
              tag: v0.25.0@sha256:9f4071a0ec63cfeffcfaf8a9cbf6dab4e128d6940df3c6f1ed855048a3a021df
            env:
              TZ: Europe/Madrid
              PAPERLESS_BASE_URL: http://paperless.selfhosted.svc.cluster.local:8000
              PAPERLESS_PUBLIC_URL: https://paperless.${SECRET_DOMAIN}
              OLLAMA_HOST: http://10.30.3.10:11434
              LLM_PROVIDER: ollama
              LLM_MODEL: qwen3:8b
              LLM_LANGUAGE: Spanish
              OCR_PROVIDER: llm
              VISION_LLM_PROVIDER: ollama
              VISION_LLM_MODEL: richardyoung/olmocr2:7b-q8
              OCR_LIMIT_PAGES: 5
              OCR_PROCESS_MODE: image
              PDF_SKIP_EXISTING_OCR: false
              PDF_OCR_TAGGING: false
              PDF_UPLOAD: true
              PDF_COPY_METADATA: true
              AUTO_GENERATE_TAGS: false
              AUTO_TAG: ai-auto
              AUTO_OCR_TAG: ai-ocr
              MANUAL_TAG: ai
            envFrom:
              - secretRef:
                  name: paperless-gpt-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 8080
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Documents
          gethomepage.dev/name: Paperless GPT
          gethomepage.dev/icon: paperless.png
          gethomepage.dev/description: AI Setup for Paperless
          gethomepage.dev/siteMonitor: http://paperless-gpt.ai:8080
        hostnames:
          - paperless-gpt.${SECRET_DOMAIN}
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      data:
        existingClaim: paperless-gpt-data
        advancedMounts:
          paperless-gpt:
            app:
              - path: /app/db
                subPath: db
              - path: /app/prompts
                subPath: prompts
              - path: /app/config
                subPath: config
      tmpfs:
        type: emptyDir
        advancedMounts:
          paperless-gpt:
            app:
              - path: /tmp
                subPath: tmp
