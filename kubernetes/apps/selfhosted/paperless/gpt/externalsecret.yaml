---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-gpt
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: paperless-gpt-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PAPERLESS_API_TOKEN: "{{ .admin_user_api }}"
        PAPERLESS_USERNAME: "{{ .admin_username }}"
        OPENAI_API_KEY: "{{ .PAPERLESS_OPENAI_API_KEY }}"
  dataFrom:
    - extract:
        key: openai
    - extract:
        key: Paperless
