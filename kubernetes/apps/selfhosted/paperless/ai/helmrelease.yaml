---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ai
spec:
  chartRef:
    kind: OCIRepository
    name: paperless-ai
  interval: 30m
  values:
    controllers:
      paperless-ai:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/clusterzx/paperless-ai
              tag: 3.0.9@sha256:2b65888163fd59716f1c8285b31c5bd0b30c9c3c192c42b516688e3887d4ba60
            env:
              TZ: ${TIMEZONE}
              PAPERLESS_API_URL: https://paperless.jaimenet.win/api
              TAGS: AI
            envFrom:
              - secretRef:
                  name: paperless-ai-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: paperless-ai
        ports:
          http:
            port: 3000

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Paperless AI
          gethomepage.dev/group: Apps
          gethomepage.dev/icon: si-paperlessngx.svg
          gethomepage.dev/name: PaperlessAI
          gethomepage.dev/app: paperless-ai
        hostnames:
          - "paperless-ai.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: paperless-ai
                port: 3000
                namespace: selfhosted

    persistence:
      config:
        existingClaim: paperless-ai-data
        globalMounts:
          - path: /app/data
      cache:
        type: emptyDir
        globalMounts:
          - path: /app/public/images
      home:
        type: emptyDir
        globalMounts:
          - path: /home/node/.pm2
      logs:
        type: emptyDir
        globalMounts:
          - path: /app/logs
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
