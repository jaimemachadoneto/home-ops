---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rclone
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: rclone-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RCLONE_USERNAME: "{{ .rclone_admin_username }}"
        RCLONE_PASSWORD: "{{ .rclone_admin_password }}"
        RCLONE_CONF: "{{ .rclone_conf }}"
  dataFrom:
    - extract:
        key: rclone
      rewrite:
        - regexp:
            source: "(.*)"
            target: "rclone_$1"
