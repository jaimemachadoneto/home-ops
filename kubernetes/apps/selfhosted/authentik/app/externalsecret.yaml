apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name authentik-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        AUTHENTIK_POSTGRESQL__HOST: &dbhost postgres16-rw.database.svc.cluster.local
        AUTHENTIK_POSTGRESQL__NAME: &dbname "authentik"
        AUTHENTIK_POSTGRESQL__USER: &dbuser "{{ .POSTGRES_USER  }}"

        AUTHENTIK_POSTGRESQL__PASSWORD: &dbpass "{{ .POSTGRES_PASSWORD  }}"

        AUTHENTIK_BOOTSTRAP_EMAIL: "{{ .BOOTSTRAP_EMAIL }}"
        AUTHENTIK_BOOTSTRAP_PASSWORD: "{{ .BOOTSTRAP_PASSWORD }}"
        AUTHENTIK_BOOTSTRAP_TOKEN: "{{ .BOOTSTRAP_TOKEN }}"
        AUTHENTIK_SECRET_KEY: "{{ .SECRET_KEY }}"

        # Cookie settings to allow CSRF/session cookies to be sent to gateway callback hosts
        # Ensure these match your public domain (leading dot allows subdomains).
        SESSION_COOKIE_DOMAIN: ".${SECRET_DOMAIN}"
        CSRF_COOKIE_DOMAIN: ".${SECRET_DOMAIN}"
        SESSION_COOKIE_SAMESITE: "None"
        CSRF_COOKIE_SAMESITE: "None"
        SESSION_COOKIE_SECURE: "true"
        CSRF_COOKIE_SECURE: "true"

        # Also provide AUTHENTIK-prefixed variants in case chart maps those
        AUTHENTIK_SESSION_COOKIE_DOMAIN: ".${SECRET_DOMAIN}"
        AUTHENTIK_CSRF_COOKIE_DOMAIN: ".${SECRET_DOMAIN}"
        AUTHENTIK_SESSION_COOKIE_SAMESITE: "None"
        AUTHENTIK_CSRF_COOKIE_SAMESITE: "None"
        AUTHENTIK_SESSION_COOKIE_SECURE: "true"
        AUTHENTIK_CSRF_COOKIE_SECURE: "true"

        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

  dataFrom:
    - extract:
        key: authentik
    - extract:
        key: cloudnative-pg
