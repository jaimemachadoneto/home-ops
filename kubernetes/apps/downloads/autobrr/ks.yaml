---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: autobrr
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: autobrr
  dependsOn:
    - name: cloudnative-pg
      namespace: database
  interval: 1h
  path: "./kubernetes/apps/downloads/autobrr/app"
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: downloads
  timeout: 5m
  wait: false
