---
apiVersion: v1
kind: Service
metadata:
  name: dockge-proxy-service
  namespace: external-ingresses
spec:
  ports:
    - port: 5001
      protocol: TCP
      targetPort: 5001
---
apiVersion: v1
kind: Endpoints
metadata:
  name: dockge-proxy-service # Must be equal to Service name for automatic mapping
  namespace: external-ingresses
subsets:
- addresses:
  - ip: 10.30.3.10 # IP address of your external service that you would like to proxy requests to
  ports:
  - port: 5001

---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: dockge-passthrough
  namespace: external-ingresses
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: dockge-httproute

---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dockge-httproute
  namespace: external-ingresses
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Docker
    gethomepage.dev/group: Infrastructure
    gethomepage.dev:icon: si-docker.svg
    gethomepage.dev:name: Docker
    gethomepage.dev:app: docker
spec:
  hostnames:
    - dockge.${SECRET_DOMAIN}
  parentRefs:
    - name: envoy-internal
      namespace: network
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - name: dockge-proxy-service
          namespace: external-ingresses
          port: 5001
          weight: 1
