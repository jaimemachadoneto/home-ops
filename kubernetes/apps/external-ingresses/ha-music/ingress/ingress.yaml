---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant-music-proxy-service
  namespace: external-ingresses
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8095
      name: http
---
apiVersion: v1
kind: Endpoints
metadata:
  name: homeassistant-music-proxy-service # Must be equal to Service name for automatic mapping
  namespace: external-ingresses
subsets:
  - addresses:
      - ip: 10.30.10.17 # IP address of your external service that you would like to proxy requests to
    ports:
      - port: 8095
---
# Gateway for the primary domain (replaces Ingress with ingressClassName: external-nginx)
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ha-music-gateway
  namespace: external-ingresses
spec:
  gatewayClassName: external-nginx
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
        kinds:
          - kind: HTTPRoute

---
# HTTPRoute for primary domain
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ha-music-route
  namespace: external-ingresses
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: HAMusic
    gethomepage.dev/group: HomeAutomation
    gethomepage.dev/icon: si-homeassistant.svg
    gethomepage.dev/name: HomeAssistant Music
    gethomepage.dev/app: hamusic
spec:
  parentRefs:
    - name: ha-music-gateway
  hostnames:
    - "ha-music.${SECRET_DOMAIN}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: homeassistant-music-proxy-service
          port: 80
          weight: 1
