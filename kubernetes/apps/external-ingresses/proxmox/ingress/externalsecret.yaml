---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: proxmox
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: proxmox-secret
    creationPolicy: Owner
    template:
      data:
        PROXMOX_TOKENID: "{{.proxmox_tokenid}}"
        PROXMOX_SECRET: "{{.proxmox_secret}}"
  dataFrom:
    - extract:
        key: proxmox
      rewrite:
        - regexp:
            source: "(.*)"
            target: "proxmox_$1"
