apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: headlamp-oidc
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: headlamp-oidc
    creationPolicy: Owner
    template:
      data:
        HEADLAMP_CONFIG_OIDC_CLIENT_ID: "{{ .CLIENT_ID }}"
        HEADLAMP_CONFIG_OIDC_CLIENT_SECRET: "{{ .CLIENT_SECRET }}"
        HEADLAMP_CONFIG_OIDC_IDP_ISSUER_URL: "{{ .ISSUER_URL }}"
        HEADLAMP_CONFIG_OIDC_SCOPES: "{{ .SCOPES }}"
        # Aliases for the Helm chart args you currently have
        OIDC_CLIENT_ID: "{{ .CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .CLIENT_SECRET }}"
        OIDC_ISSUER_URL: "{{ .ISSUER_URL }}"
        OIDC_SCOPES: "{{ .SCOPES }}"
  dataFrom:
    - extract:
        key: headlamp
